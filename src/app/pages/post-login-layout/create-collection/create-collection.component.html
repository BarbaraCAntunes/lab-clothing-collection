<div class="create-collection-page">
  <div class="create-collection-title">
    <h4>Criar coleção</h4>
  </div>
  <div class="create-collection-content">
    <div class="flex-box">
      <div class="flex-item">
        <app-input-label [placeholder]="'Nome da Coleção'"></app-input-label>
      </div>
      <div class="flex-item">
        <app-input-label
          [placeholder]="'Responsável pela coleção'"
        ></app-input-label>
      </div>
    </div>
    <div class="flex-box">
      <div class="flex-item">
        <app-input-label [placeholder]="'Para qual estação?'"></app-input-label>
      </div>
      <div class="flex-item">
        <app-input-label
          [placeholder]="'Para qual marca você está criando?'"
        ></app-input-label>
      </div>
    </div>
    <div class="flex-box">
      <div class="flex-item">
        <app-input-label
          [placeholder]="'Qual é o orçamento desta coleção?'"
        ></app-input-label>
      </div>
      <div class="flex-item">
        <app-input-label [placeholder]="'Ano de lançamento'"></app-input-label>
      </div>
    </div>
    <div class="image-container">
      <img class="image" src="./assets/create-collection-image.png" />
    </div>
    <div class = "buttons-create-collection">
      <app-button [title]="'Cancelar'"></app-button>
      <app-button [title]="'Salvar'"></app-button>
    </div>
  </div>
</div>
