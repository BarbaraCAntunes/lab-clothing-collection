<div class="register-new-user-page">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-4 col-md-3 text-center" id="div-logo-audaces">
        <img
          src="../assets/logo-audaces.png"
          alt="Audaces"
          title="Audaces"
          class="img-fluid"
          id="logo-audaces"
        />
      </div>
    </div>

    <div class="row justify-content-center py-4">
      <div class="col-lg-4 col-md-6 col-sm-8" id="form-container">
        <form [formGroup]="registerForm" id="form-container">
          <div class="form-group">
            <h4 id="sign-up">Sign Up</h4>
            <h6 id="sing-up-text">Insira seus dados para criar uma conta</h6>
            <input
              type="name"
              class="form-control"
              id="inputName"
              formControlName="name"
              placeholder="Nome"
              required
            />
            <div
              *ngIf="
                registerForm.get('email')?.touched &&
                registerForm.get('email')?.invalid
              "
              class="error-message"
            >
              Campo e-mail é obrigatório
            </div>
          </div>
          <div class="form-group">
            <input
              type="company"
              class="form-control"
              id="inputCompany"
              formControlName="company"
              placeholder="Empresa"
              required
            />
          </div>
          <div
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
            class="error-message"
          >
            Campo senha é obrigatório
          </div>
          <div class="form-group">
            <input
              type="cnpj"
              class="form-control"
              id="inputCnpj"
              formControlName="cnpj"
              placeholder="CNPJ"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              formControlName="email"
              placeholder="Informe seu e-mail"
              required
            />
          </div>
          <div class="password-inputs">
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                formControlName="password"
                placeholder="Senha"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="inputConfirmPassword"
                formControlName="inputConfirmPassword"
                placeholder="Confirmar senha"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Criar conta
          </button>
        </form>
      </div>
    </div>

    <div class="row justify-content-center py-2">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="text-center">
          <h6>
            Já possui uma conta?
            <a routerLink="/login" class="text-muted"
              ><span style="color: #277ffe">Realizar login</span></a
            >
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
